<body>
<header>
    <img src="logo-prometheus.png" alt="Logo Prometheus">
    <h1>Cart√£o AproveitAI</h1>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI">
</header>

<div class="container">
    <h2>Benef√≠cios Ativos</h2>
    <div id="beneficios"></div>
</div>

<script>
const hoje = new Date().toISOString().split('T')[0];

fetch('/api/gateway?tabela=beneficios')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('beneficios');
    const registros = data.records || [];

// pega os ativos
const ativos = registros.filter(r => {
  const f = r.fields;
  const dataFim = f.dataFim;
  const ativo = !f.ativo || f.ativo === true || String(f.ativo).toLowerCase() === "sim";
  const valido = !dataFim || dataFim >= hoje;
  return ativo && valido;
});

// separa os que s√£o para todos
const beneficiosTodos = ativos.filter(r => {
  const grupo = (r.fields.grupo || '').trim().toLowerCase();
  return grupo === '' || grupo === 'todos';
});

// separa os exclusivos de grupo
const beneficiosGrupo = ativos.filter(r => {
  const grupo = (r.fields.grupo || '').trim().toLowerCase();
  return grupo && grupo !== 'todos';
});

if (beneficiosTodos.length > 0) {
  const titulo = document.createElement('h2');
  titulo.innerText = "Benef√≠cios dispon√≠veis para todos";
  container.appendChild(titulo);

  beneficiosTodos.forEach(renderBeneficio);
}

if (beneficiosGrupo.length > 0) {
  const titulo = document.createElement('h2');
  titulo.innerText = "Benef√≠cios exclusivos por grupo";
  container.appendChild(titulo);

  beneficiosGrupo.forEach(registro => renderBeneficio(registro, true));
}

function renderBeneficio(registro, exclusivo = false) {
  const dados = registro.fields;
  const grupo = dados.grupo || '';
  const card = document.createElement('div');
  card.className = 'card';

  let validade = '';
  if (dados.dataInicio && dados.dataFim) {
    validade = `de ${formatarData(dados.dataInicio)} at√© ${formatarData(dados.dataFim)}`;
  } else if (dados.dataFim) {
    validade = `at√© ${formatarData(dados.dataFim)}`;
  }

  card.innerHTML = `
    <h3>${dados.titulo || 'Sem t√≠tulo'}
  ${(exclusivo && grupo) ? `<span style="color:red; font-size: 14px;">(Exclusivo para: ${grupo.toUpperCase()})</span>` : ''}
</h3>

    <div class="info"><strong>Descri√ß√£o:</strong> ${dados.descricao || '-'}</div>
    <div class="info"><strong>Parceiro:</strong> ${dados.parceiro || '-'}</div>
    <div class="info"><strong>Validade:</strong> ${validade || '-'}</div>
    ${dados.instagram ? `<div class="info"><a href="https://instagram.com/${formatarInsta(dados.instagram)}" target="_blank">üì∏ Instagram do parceiro</a></div>` : ''}
    ${dados.whatsapp ? `<div class="info"><a href="https://wa.me/${formatarZap(dados.whatsapp)}" target="_blank">üì≤ WhatsApp do parceiro</a></div>` : ''}
  `;

  container.appendChild(card);
}

    function formatarData(dataStr) {
      const [ano, mes, dia] = dataStr.split('-');
      return `${dia}/${mes}/${ano}`;
    }
    function formatarZap(zap) {
      return zap.replace(/\D/g, '');
    }
    function formatarInsta(insta) {
      return insta.replace(/^@/, '');
    }
  })
  .catch(error => {
    console.error('Erro ao carregar benef√≠cios:', error);
    const container = document.getElementById('beneficios');
    if (container) container.innerHTML = "<p>Erro ao carregar benef√≠cios.</p>";
  });
</script>
