<body>
  <header>
    <img src="logo-prometheus.png" alt="Logo Empresa">
    <h1>Cart√£o AproveitAI</h1>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI">
  </header>

  <div class="container">
    <h2 style="text-align:center;">Promo√ß√µes Ativas</h2>
    <div id="promocoes"></div>
    <div id="erro" style="color:red;"></div>
  </div>

<script>
const hoje = new Date().toISOString().split('T')[0];
const container = document.getElementById('promocoes');

fetch('/api/gateway?tabela=promocoes')
  .then(res => res.json())
  .then(data => {
    const registros = data.records || [];

    const gerais = [];
    const exclusivos = [];

    registros.forEach(r => {
      const f = r.fields;
      const grupo = (f.grupo || 'todos').toLowerCase();
      const dataInicio = f.dataInicio || f.dataCadastro;
      const dataFim = f.dataFim;

      const valido = (!dataInicio || dataInicio <= hoje) && (!dataFim || dataFim >= hoje);

      if (valido) {
        if (grupo === 'todos') gerais.push(f);
        else exclusivos.push(f);
      }
    });

    function criarCard(f, grupoExclusivo = null) {
      let validade = '';
      if (f.dataInicio && f.dataFim) validade = `de ${formatarData(f.dataInicio)} at√© ${formatarData(f.dataFim)}`;
      else if (f.dataFim) validade = `at√© ${formatarData(f.dataFim)}`;

      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <h3>${f.titulo || 'Sem t√≠tulo'} ${grupoExclusivo ? `<span style="color:red; font-size: 14px;">(Exclusivo para: ${grupoExclusivo})</span>` : ''}</h3>
        <div class="info"><strong>Descri√ß√£o:</strong> ${f.descricao || '-'}</div>
        <div class="info"><strong>Parceiro:</strong> ${f.parceiro || '-'}</div>
        <div class="info"><strong>Validade:</strong> ${validade || '-'}</div>
        ${f.instagram ? `<div class="info"><a href="https://instagram.com/${formatarInsta(f.instagram)}" target="_blank">üì∏ Instagram do parceiro</a></div>` : ''}
        ${f.whatsapp ? `<div class="info"><a href="https://wa.me/${formatarZap(f.whatsapp)}" target="_blank">üì≤ WhatsApp do parceiro</a></div>` : ''}
      `;

      return card;
    }

    if (gerais.length) {
      const tituloGeral = document.createElement('h2');
      tituloGeral.innerText = "Promo√ß√µes dispon√≠veis para todos";
      container.appendChild(tituloGeral);
      gerais.forEach(f => container.appendChild(criarCard(f)));
    }

    if (exclusivos.length) {
      const tituloExclusivo = document.createElement('h2');
      tituloExclusivo.innerText = "Promo√ß√µes exclusivas por grupo";
      container.appendChild(tituloExclusivo);
      exclusivos.forEach(f => {
        const grupo = f.grupo || "Desconhecido";
        container.appendChild(criarCard(f, grupo));
      });
    }

    if (!gerais.length && !exclusivos.length) {
      container.innerHTML = "<p>Nenhuma promo√ß√£o ativa no momento.</p>";
    }
  })
  .catch(error => {
    console.error('Erro ao carregar promo√ß√µes:', error);
    document.getElementById('erro').innerText = "Erro ao buscar promo√ß√µes.";
  });

function formatarData(dataStr) {
  const [ano, mes, dia] = dataStr.split('-');
  return `${dia}/${mes}/${ano}`;
}
function formatarZap(zap) {
  return zap.replace(/\D/g, '');
}
function formatarInsta(insta) {
  return insta.replace(/^@/, '');
}
</script>
